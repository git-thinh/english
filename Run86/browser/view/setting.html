<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="jquery.2.1.1.min.js"></script>
    <link href="w2ui.min.css" rel="stylesheet" />
    <script src="w2ui.min.js"></script>
    <style type="text/css">
        body {
            padding: 0px;
            margin: 0px;
        }

        #sidebar {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0px;
            right: 0px;
            left: 0px;
            bottom: 0px;
        }

        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            -webkit-box-shadow: none;
            border-radius: 0px;
        }

        ::-webkit-scrollbar-thumb {
            border-radius: 0px;
            -webkit-box-shadow: none;
            background-color: dimgray;
        }
    </style>
</head>
<body>
    <div id="sidebar"></div>
    <script type="text/javascript">
        $(function () {
            $('#sidebar').w2sidebar({
                name: 'sidebar',
                topHTML: '<div style="background-color: #eee; padding: 10px 5px; border-bottom: 1px solid silver">Learn English</div>',
                bottomHTML: '<div style="background-color: #eee; padding: 10px 5px; border-top: 1px solid silver">//Bla bla bla ...</div>',
                nodes: [
                   {
                       id: 'history', text: 'History', img: 'icon-folder', expanded: true, group: true,
                       nodes: [
                           { id: 'https://dictionary.cambridge.org/grammar/british-grammar/above-or-over', text: 'cambridge grammar' },
                           { id: 'https://translate.google.com/#en/vi/hello', text: 'translate.google.com' },
                               { id: 'http://w2ui.com/web/demos/#!layout/layout-1', text: 'w2ui.com' },
                               { id: 'https://vnexpress.net', text: 'Test' },
                               { id: 'https://vuejs.org/v2/guide/', text: 'Vue JS' },
                               { id: 'https://msdn.microsoft.com/en-us/library/ff361664(v=vs.110).aspx', text: 'MSDN' },
                               { id: 'https://developer.mozilla.org/en-US/docs/Web', text: 'mozilla Web technologies' },
                               { id: 'https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions/rest_parameters', text: 'mozilla rest_parameters' },
                               { id: 'https://www.myenglishpages.com/site_php_files/grammar-lesson-tenses.php', text: 'grammar-lesson-tenses' },
                               { id: 'https://learnenglish.britishcouncil.org/en/english-grammar/pronouns', text: 'learnenglish.britishcouncil' },
                       ]
                   }
                ]
            });

            w2ui.sidebar.on('*', function (event) {
                if (event.type == 'click') {
                    var cmd = JSON.stringify({ cmd: 'browser', url: event.node.id });
                    console.log(cmd);
                }
            });
        });
    </script>

    <button onclick="location.reload()" style="position:fixed;z-index:999999;bottom:0px;right:0px;">Reload</button>
</body>
</html>
